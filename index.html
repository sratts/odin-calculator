<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>

    <div class="calc-container">
        <div class="calc-title">Calculator</div>

        <input class="calc-input" value="123"></input>
        
        <div class="calc-buttons">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>back</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
            </div>
        </div>
        
        <div>
            <button>=</button><button>clear</button>
        </div>
    
    </div>
    
</body>
</html>
